<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section class="button">
			<a href="#" alt="go to google">
				<div class="container">
					Jump to Google
				</div>
			</a>
		</section>
		<section class="introduction">
			<div>
				<div class="name-and-role">
					<img id="img" src="fearless.jpg">
					<p id="name">Angelo Libero</p>
					<p id="role">Full-Stack Designer</p>
				</div>
				<div class="quotes">
					<p id="quotes-content">"People ignore design <br>that ignore People."</p>
					<p id="quotes-name">Frank Kimero</p>
				</div>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
